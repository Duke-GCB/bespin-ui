language: node_js
node_js:
- '4'
cache:
  directories:
  - node_modules
before_install:
- npm config set spin false
- npm install -g bower
- bower --version
- npm install phantomjs-prebuilt
- node_modules/phantomjs-prebuilt/bin/phantomjs --version
install:
- npm install
- bower install
script:
- npm test
before_deploy: ./build-release.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: bespin-ui.tar.gz
  skip_cleanup: true
  on:
    tags: true
