version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9-browsers
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}

      - run:
          command: |
            npm config set spin false
            npm install
            npm install phantomjs-prebuilt

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test
